<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Quiz App</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="mein-quiz">
      <div class="quaiz-app" id="quiz">
         <h2 id="timer">Time left: <span id="time">10</span> seconds</h2> <!-- Timer Display -->
         <h2 id="h1"></h2>
         <ul>
            <li>
               <input type="radio" id="a" name="answer" class="answer">
               <label for="a" id="a_text"></label>
            </li>
            <li>
               <input type="radio" id="b" name="answer" class="answer">
               <label for="b" id="b_text"></label>
            </li>
            <li>
               <input type="radio" id="c" name="answer" class="answer">
               <label for="c" id="c_text"></label>
            </li>
            <li>
               <input type="radio" id="d" name="answer" class="answer">
               <label for="d" id="d_text"></label>
            </li>
         </ul>
         <button id="subbmit">Submit</button>
      </div>
   </div>
   <script src="app.js"></script>
</body>
</html>
